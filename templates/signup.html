{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <h1 class="page-header">Register</h1>
                </div>
                <h1>Find the most Awesome events around you!</h1>
            </div>
            <div class="col-md-6">
                <div class="well" style="margin-top: 50px">
                    <form id="add-event-form" class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <fieldset style="border: none;">
                            <legend>Please fill in all the required fields.</legend>
                            {% if form.errors %}
                                <div class="alert alert-dismissable alert-danger">
                                    Your username and password didn't match. Please try again.
                                </div>
                            {% endif %}
                            <div class="form-group">
                                <label for="add-event-form-username" class="col-md-3 control-label">Userame</label>
                                <div class="col-md-9" style="padding-bottom: 20px;">
                                    <input id="add-event-form-username" name="username" class="form-control" type="text" placeholder="Email or Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="add-event-form-password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input id="add-event-form-password" name="password1" class="form-control" type="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="add-event-form-confirmation" class="col-md-3 control-label">Confirm Password</label>
                                <div class="col-md-9">
                                    <input id="add-event-form-confirmation" name="password2" class="form-control" type="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-primary" type="submit" value="login">Log In</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
